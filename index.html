<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font icon CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Mini IMDB</title>
</head>
<body>

    <div class="wrapper-class">
        <header class="logo-class">
            <div class="container-class">
                
            </div>
        </header>
        <!-- Search / lists of findings -->
        <main>
            <section class="search-container">
                <div class="search-element">
                    <h3>Search Movie:</h3>
                    <input type="text" class="movie-search" placeholder="Search....." id="movie-search-box" onkeyup="findMovies()" onclick="findMovies()">

                    <div class="search-list" id="search-list">

                    </div>
                </div>
            </section>

            <section class="result-container">
                <div class="result-grid" id="result-grid">

                </div>
            </section>
        </main>

        <!-- Aside for favorite movies -->
        <aside class="sidebar">
            <div class="favorite-movies">
                <h3>My Favorite Movies</h3>
                <div class="favorite-list" id="favorite-list">

                </div>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
